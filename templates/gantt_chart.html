<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Gantt Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        /* Gradient background for a more dynamic look */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9fafc, #e9ecf2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        #gantt-chart {
            margin-top: 20px;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 14px;
            font-weight: 500;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #4b47d4;
            transform: translateY(-2px);
        }
        #delete-button {
            display: none;
            position: absolute;
            padding: 8px 15px;
            font-size: 12px;
            font-weight: bold;
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #delete-button.show {
            display: block;
            opacity: 1;
        }
        #task-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal-header {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .modal-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .modal-input[type="date"] {
            text-align: left;
        }
        .modal-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-button:hover {
            background-color: #4b47d4;
        }
        .task-bar {
            fill: #6c63ff;
            rx: 5;
            ry: 5;
            transition: transform 0.3s, fill 0.3s;
            cursor: pointer;
        }
        .task-bar:hover {
            transform: scale(1.05);
            fill: #4b47d4;
        }
        .task-label {
            font-size: 12px;
            fill: white;
            font-weight: bold;
            pointer-events: none;
            transition: transform 0.3s;
        }
        .task-bar:hover + .task-label {
            transform: scale(1.05);
        }
        .tooltip {
            position: absolute;
            padding: 8px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            display: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Project Timeline</h1>
    <button onclick="openTaskModal()">Add Task</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="gantt-chart"></div>
    <button id="delete-button" onclick="confirmDelete()">Delete Task</button>

    <!-- Tooltip for Gantt chart -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Modal for adding a new task -->
    <div id="modal-overlay" onclick="closeTaskModal()"></div>
    <div id="task-modal">
        <div class="modal-header">Add New Task</div>
        <input type="text" id="task-name" class="modal-input" placeholder="Task Name">
        <select id="task-category" class="modal-input">
            <option value="design" style="color:#ff8c00">Design</option>
            <option value="development" style="color:#6c63ff">Development</option>
            <option value="testing" style="color:#4caf50">Testing</option>
        </select>
        <input type="date" id="start-date" class="modal-input" placeholder="Start Date">
        <input type="date" id="end-date" class="modal-input" placeholder="End Date">
        <input type="number" id="task-progress" class="modal-input" placeholder="Progress %" min="0" max="100">
        <button class="modal-button" onclick="submitTask()">Submit Task</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
