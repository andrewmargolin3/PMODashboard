<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/dist/index.global.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            padding: 1em 0;
        }

        nav a {
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            text-align: center;
            margin: 1em 0;
        }

        #calendar {
            max-width: 900px;
            margin: 2em auto;
            padding: 1em;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/project-charter">Project Charter</a>
        <a href="/team-profile">Team Profile</a>
        <a href="/gantt-chart">Gantt Chart</a>
        <a href="/wbs">WBS</a>
        <a href="/risk-management">Risk Management</a>
        <a href="/cost-estimate">Cost Estimate</a>
        <a href="/critical-path-analysis">Critical Path Analysis</a>
        <a href="/calendar">Calendar</a>
    </nav>
    <h1>Interactive Calendar</h1>
    <div id="calendar"></div>

    <!-- FullCalendar JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/dist/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                events: [
                    {
                        title: 'Team Meeting',
                        daysOfWeek: [2, 4], // Tuesday, Thursday
                        startTime: '12:30',
                        endTime: '13:50',
                        startRecur: '2024-11-01',
                        endRecur: '2024-12-31'
                    },
                    {
                        title: 'Project Due Date',
                        start: '2024-12-02',
                        color: 'red'
                    }
                ],
                dateClick: function (info) {
                    alert('Date: ' + info.dateStr);
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
